<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Blake Moore - Word Guess Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"

<body>
    <div class="jumbotron">
        <h1 class="text-center">Word Guess Game</h1>
        <h2 class="text-center">See if you can guess the word!</h2>
      </div>
  <div class="container">

      <div class="card">
          <div class="card-header">
            <h3 class="card-title text-center">Hidden Word</h3>
          </div>
          <div class="card-body text-center">
              <p id="answer"></p>
              <p id="counter"></p>
              <p id="stat"></p>
          </div>
        </div>

        <div class="card">
            <div class="card-header">
              <h3 class="card-title text-center">Pick A Letter</h3>
            </div>
            <div class="card-body text-center">
              <button id="button-A" class="btn btn-primary btn-choice" value="A"><h1>A</h1></button>
              <button id="button-B" class="btn btn-primary btn-choice" value="B"><h1>B</h1></button>
              <button id="button-C" class="btn btn-primary btn-choice" value="C"><h1>C</h1></button>
              <button id="button-D" class="btn btn-primary btn-choice" value="D"><h1>D</h1></button>
              <button id="button-E" class="btn btn-primary btn-choice" value="E"><h1>E</h1></button>
              <button id="button-F" class="btn btn-primary btn-choice" value="F"><h1>F</h1></button>
              <button id="button-G" class="btn btn-primary btn-choice" value="G"><h1>G</h1></button>
              <button id="button-H" class="btn btn-primary btn-choice" value="H"><h1>H</h1></button>
              <button id="button-I" class="btn btn-primary btn-choice" value="I"><h1>I</h1></button>
              </div>
              <div class="card-body text-center">

              
              <button id="button-J" class="btn btn-primary btn-choice" value="J"><h1>J</h1></button>
              <button id="button-K" class="btn btn-primary btn-choice" value="K"><h1>K</h1></button>
              <button id="button-L" class="btn btn-primary btn-choice" value="L"><h1>L</h1></button>
              <button id="button-M" class="btn btn-primary btn-choice" value="M"><h1>M</h1></button>
              <button id="button-N" class="btn btn-primary btn-choice" value="N"><h1>N</h1></button>
              <button id="button-O" class="btn btn-primary btn-choice" value="O"><h1>O</h1></button>
              <button id="button-P" class="btn btn-primary btn-choice" value="P"><h1>P</h1></button>
              <button id="button-Q" class="btn btn-primary btn-choice" value="Q"><h1>Q</h1></button>
              <button id="button-R" class="btn btn-primary btn-choice" value="R"><h1>R</h1></button>
            </div>
              <div class="card-body text-center">
              
              <button id="button-S" class="btn btn-primary btn-choice" value="S"><h1>S</h1></button>
              <button id="button-T" class="btn btn-primary btn-choice" value="T"><h1>T</h1></button>
              <button id="button-U" class="btn btn-primary btn-choice" value="U"><h1>U</h1></button>
              <button id="button-V" class="btn btn-primary btn-choice" value="V"><h1>V</h1></button>
              <button id="button-W" class="btn btn-primary btn-choice" value="W"><h1>W</h1></button>
              <button id="button-X" class="btn btn-primary btn-choice" value="X"><h1>X</h1></button>
              <button id="button-Y" class="btn btn-primary btn-choice" value="Y"><h1>Y</h1></button>
              <button id="button-Z" class="btn btn-primary btn-choice" value="Z"><h1>Z</h1></button>
              </div>
            </div>
          </div>
    
  </div>
  <script src="./assets/javascript/game.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"

</html>
